<div *ngIf="question; else elseBlock">
    <button (click)="overlay = true">
        {{number}}
    </button>
    <div class="overlay" *ngIf="overlay" (click) = "overlay = false">
        <div class="popup">            
            <p>{{question.question}}</p>
        </div>
    </div>
</div>
<ng-template #elseBlock>
    <button></button>
</ng-template>
