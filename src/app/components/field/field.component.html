<div class="board" *ngIf="text">
    <div class="line" *ngFor="let line of text; index as i">
        <div *ngFor="let symbol of line; index as j" class ="cell">            
            <input type="text" maxlength="1" [(ngModel)]="text[i][j].text" class = "inCurrent" [disabled]= "text[i][j].isDisable"  *ngIf="isCurrentInput(text[i][j]); else elseBlock">
            <ng-template #elseBlock>
                <input type="text" maxlength="1" [(ngModel)]="text[i][j].text" class = "in" [disabled]= "text[i][j].isDisable" *ngIf="isInput(text[i][j]); else elseBlock">
                <ng-template #elseBlock>
                    <app-question-button  [number] = getNumber(text[i][j]) [question]=getQuestion(getNumber(text[i][j])) *ngIf="isButton(text[i][j]); else elseBlock" (click) ="currentCell = getNumber(text[i][j])"></app-question-button>
                    <ng-template #elseBlock>
                        <div class="empty"></div>
                    </ng-template>
                </ng-template>
            </ng-template>                                
        </div>
    </div>
</div>

<div>
    <button class="check-button" (click)="onCheck()">Проверить</button>
</div>
