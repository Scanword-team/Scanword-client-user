<div class="login-block">
    
    <div class="input-block">
        <p>Логин</p>
        <input type="text" [(ngModel)] = name>
        <p>Пароль</p>
        <input  type="password"[(ngModel)] = password>    
    </div>
    <div class="line">
        <button class="up-button" (click)="login()">Войти</button>
        <button class="up-button" (click)="register()">Зарегестрироваться</button>
    </div>
</div>
